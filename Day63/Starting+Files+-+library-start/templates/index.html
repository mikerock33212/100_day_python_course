<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if books: %}
    {% for book in books: %}
    <ul>
        <li>
            {{ book['title'] }} - {{ book['author'] }} - {{ book['rating'] }} <a href="{{ url_for('edit', id=book.id) }}">
            Edit Rating</a> <a href="{{ url_for('delete', id=book.id) }}">Delete Item</a>
        </li>
    </ul>
        {% endfor%}
    {% else: %}
    <p>
        Library is Empty, try add a new book in the below link.
    </p>
    {% endif %}
    
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
